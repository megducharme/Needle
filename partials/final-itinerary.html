<h1>WOOOO HOOOO YOU HAVE THINGS TO DOOOO!</h1>
<div class="row">
    <div ng-repeat="event in writeItineraryToDom" ng-if="event.visited == true">
      <div class ="panel panel-success col-md-3 .containerfluid">
        <div class="row">
          <div class="panel-body">
            <img class="selection-pic materialboxed .img-responsive" src= "{{event.photo}}">
            <div>{{event.name}}</div>
            <div>{{event.address}}</div>
            <div>{{event.comments}}</div>
            <data class="col-md-1"></data>
            <div class="input-group-btn">
          </div>
         </div>
       </div>
     </div>
    </div>
  </div>
