<h1>Woohoo You Have Things To Do!</h1>
<div class="row">
    <div ng-repeat="object in finalItinerary">
      <div class ="panel panel-success col-md-3 .containerfluid selection-card" style="margin-right:10px;">
        <div class="row">
          <div class="panel-body">
            <div><img class="selection-pic materialboxed .img-responsive" src= "{{object.photo}}"></div>
            <div><b>{{object.name}}</b></div>
            <div>{{object.address}}</div>
            <div>{{object.comments}}</div>
            <data class="col-md-1"></data>
            <div class="input-group-btn">
          </div>
         </div>
       </div>
     </div>
    </div><br>
  </div>

<h4>Check the Weather in Nashville before you go!</h4>
 <span style="display: block !important; width: 320px; text-align: center; font-family: sans-serif; font-size: 12px;"><a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:37201.1.99999&bannertypeclick=wu_clean2day" title="Nashville, Tennessee Weather Forecast" target="_blank"><img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_clean2day_cond&airportcode=KBNA&ForcedCity=Nashville&ForcedState=TN&zip=37201&language=EN" alt="Find more about Weather in Nashville, TN" width="300" /></a><br><a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:37201.1.99999&bannertypeclick=wu_clean2day" style="font-family: sans-serif; font-size: 12px" target="_blank">Click for weather forecast</a></span>
