<div class="container">
<h1>Woohoo! You Have Things To Do!</h1>
  <div class="row row-centered">
  <div style="margin:0 auto;">
    <div class ="col-md-3 col-centered selection-card" ng-repeat="object in finalItinerary">
      <div class ="panel panel-success .containerfluid">
        <div class="panel-body">
            <div><img class="selection-pic" src= "{{object.photo}}"></div>
            <div class="event-description">
              <h5>{{object.name}}</h5>
            </div>
            <div class="event-description">{{object.address}}</div>
            <div>{{object.comments}}</div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="container">
<h3>Check the Weather Before You Go!</h3>
<div>
 <span style="display: block !important; width: 320px; text-align: center; font-family: sans-serif; font-size: 12px; margin:0 auto;"><a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:37201.1.99999&bannertypeclick=wu_clean2day" title="Nashville, Tennessee Weather Forecast" target="_blank"><img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_clean2day_cond&airportcode=KBNA&ForcedCity=Nashville&ForcedState=TN&zip=37201&language=EN" alt="Find more about Weather in Nashville, TN" width="300" /></a><br><a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:37201.1.99999&bannertypeclick=wu_clean2day" style="font-family: sans-serif; font-size: 12px" target="_blank">Click for weather forecast</a></span>
</div>
</div>
