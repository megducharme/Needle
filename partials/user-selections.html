<h1>Choose from our Nashville favorites, or add your own!</h1>
  <div class="row">

  <h2>{{event.type}}</h2>
  <div ng-repeat="event in eventsToDom">
    <div class ="panel panel-success col-md-3 .containerfluid">
      <div class="row">
        <div class="panel-body">
          <img class="selection-pic materialboxed .img-responsive" src= "{{event.photo}}">
          <div>{{event.name}}</div>
          <div>{{event.address}}</div>
          <data class="col-md-1"></data>
          <div class="input-group-btn  board-list">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 5px;">Love this place!</button><br>
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 5px;">Never Been</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
