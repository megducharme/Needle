<h1>Let's get to know each other!</h1>
<h3>What would you like potentially included on your itinerary?</h3><br>

<form name="preferencesForm" class="preferencesForm">
  <label>Coffee
    <input type="checkbox" ng-model="checkboxModel.coffee">
  </label><br/>
  <label>Waterfall Hike
    <input type="checkbox" ng-model="checkboxModel.waterfallHike">
  </label><br/>
  <label>Breweries
    <input type="checkbox" ng-model="checkboxModel.breweries">
  </label><br/>
  <label>Live Music
    <input type="checkbox" ng-model="checkboxModel.liveMusic">
  </label><br/>
  <label>Tours
    <input type="checkbox" ng-model="checkboxModel.tours">
  </label><br/>
  <label>Places to Eat
    <input type="checkbox" ng-model="checkboxModel.placesToEat">
  </label><br/>
  <label>City Park
    <input type="checkbox" ng-model="checkboxModel.cityPark">
  </label><br/>
  <label>Get Drinks
    <input type="checkbox" ng-model="checkboxModel.getDrinks">
  </label><br/>
  <label>Shopping
    <input type="checkbox" ng-model="checkboxModel.shopping">
  </label><br/><br>
  <div class="preferencesBox"><input type="submit" value="Next" ng-click="showPreferredEvents()"><a href="#/selections.html"></a></div>
 </form>
