<h1>{{title}}</h1>
<label>Name</label><br>
<input class="newEventInput" type="text" name="name" ng-model="event.name"><br>
<label class="newEventInput">Address</label><br>
<input class="newEventInput" type="text" name="addresss" ng-model="event.address"><br>
<label class="newEventInput" for="eventType">Event Type:</label><br>
<select class="newEventInput" name="eventType" ng-model="event.type">
  <option value="breweries">Breweries</option>
  <option value="tours">Tours</option>
  <option value="coffee">Coffee</option>
  <option value="cityPark">City Park</option>
  <option value="shopping">Shopping</option>
  <option value="waterfallHikes">Waterfall Hike</option>
  <option value="placesToEat">Places to Eat</option>
  <option value="getDrinks">Get Drinks</option>
  <option value="liveMusic">Live Music</option>
</select><br>

<label class="newEventInput" for="visited">Have you been here?</label><br>
<select class="newEventInput" name="visited" ng-model="event.visited">
  <option value=true>Yes, I have been here</option>
  <option value=false>No, but I want to go!</option>
</select><br>

<label class="newEventInput" for="visited">How long does this activity take?</label><br>
<select class="newEventInput" name="visited" ng-model="event.time">
  <option value="fewHours">Few hours</option>
  <option value="halfDay">Half Day</option>
  <option value="fullDay">Full Day</option>
</select><br>

<label class="newEventInput">Comments</label><br>
<textarea ng-model="comments" class="newEventInput" placeholder="Pregame - the drinks here are EXPENSIVE!"></textarea><br>

<button class="newEventInput" ng-click="saveEventToUserProfile(event)" ng-href="#/myEvents">{{btnText}}</button>
