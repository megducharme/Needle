<h1>{{title}}</h1>

<div class="preferencesForm">

  <div class="preferencesInput">
  <label >Name</label><br>
  <input  type="text" name="name" ng-model="event.name">
  </div>

  <div class="preferencesInput">
  <label >Address</label><br>
  <input  type="text" name="addresss" ng-model="event.address">
  </div>

  <div class="preferencesInput">
  <label for="eventType">Event Type:</label><br>
  <select name="eventType" ng-model="event.type">
    <option value="breweries">Breweries</option>
    <option value="tours">Tours</option>
    <option value="coffee">Coffee</option>
    <option value="cityPark">City Park</option>
    <option value="shopping">Shopping</option>
    <option value="waterfallHikes">Waterfall Hike</option>
    <option value="resturant">Restaurant</option>
    <option value="getDrinks">Get Drinks</option>
    <option value="liveMusic">Live Music</option>
  </select>
  </div>

  <div class="preferencesInput">
  <label for="visited">Have you been here?</label><br>
  <select name="visited" ng-model="event.visited">
    <option value=true>Yes, I have been here</option>
    <option value=false>No, but I want to go!</option>
  </select>
  </div>

  <div class="preferencesInput">
  <label for="visited">How long does this activity take?</label><br>
  <select name="visited" ng-model="event.time">
    <option value="fewHours">Few hours</option>
    <option value="halfDay">Half Day</option>
    <option value="fullDay">Full Day</option>
  </select>
  </div>

  <div class="preferencesInput">
  <label>Comments</label><br>
  <textarea ng-model="event.comments" placeholder="Pregame - the drinks here are EXPENSIVE!"></textarea>
  </div>

  <div class="preferencesInput">
  <button ng-click="saveEventToUserProfile(event)" ng-href="#/myEvents">{{btnText}}</button>
  </div>

</div>
