<h1>Coffee Events!</h1>
<div class="eventDiv" ng-repeat="event in events" ng-if="event.type === 'coffee'">
  <h3>{{event.type}}</h3>
  <h4>{{event.name}}</h4>
  <h6>{{event.address}}</h6>
</div>


<h1>Restaurants!</h1>
<div class="eventDiv" ng-repeat="event in events" ng-if="event.type === 'restaurant'">
  <h3>{{event.type}}</h3>
  <h4>{{event.name}}</h4>
  <h6>{{event.address}}</h6>
</div>
