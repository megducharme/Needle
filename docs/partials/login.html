<section class="auth-form" ng-init="getUserLocation()">

<div style="text-align:center;">
<img style="height:200px;" src="../app/photos/logo.png">
</div>

<div class="welcomePage" style="text-align:center; border:2px darkgray;">
  <input class="loginInput" type="text" autofocus="true" ng-model="account.email" placeholder="  Email"><br>
  <input type="password" ng-model="account.password" placeholder="  Password"><br>

  <div style="text-align:center; ">
  <button style="margin-top:15px; margin-right:8px;, margin-bottom:5px;" class="needleBtn" ng-click="register()">Create Account</button>

  <p style="margin-top:20px;">Aready Have An Account? <span style="color:blue">Login<span></p>

  </div>
</div>

</section>
